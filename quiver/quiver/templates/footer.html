<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
   

    <link href="http://fonts.cdnfonts.com/css/gilroy-bold" rel="stylesheet">
    <script type="text/javascript">
        function subst() {
          var vars={};
          var x=document.location.search.substring(1).split('&');
          for(var i in x) {var z=x[i].split('=',2);vars[z[0]] = unescape(z[1]);}
          var x=['frompage','topage','page','webpage','section','subsection','subsubsection'];
          for(var i in x) {
            var y = document.getElementsByClassName(x[i]);
            for(var j=0; j<y.length; ++j) y[j].textContent = vars[x[i]];
          }
        }
      </script>
 <style>
     @import url('http://fonts.cdnfonts.com/css/gilroy-bold');
   body {
    font-family: 'Roboto';
    font-weight: 500 !important;
    color: #fff;
    margin:0;
}
.footer {
    width: 100%;
    height: 0.5in;   
    line-height: 0.7in;
  text-transform: uppercase;
    text-align: right;
    background-color:  rgb{{color}};
}
 
.footer img{width: 110px;margin-right:0.25in }
 </style>

</head>

<body onload="subst();"  >
 
  <div class="footer"  >
      
    <span style="float: left;line-height: 0.5in;margin-left: 0.25in;">Page <span class="page"></span> of <span class="topage"></span> </span>
    <img src="{{rooturl}}/static/images/Group 195.svg" class="logicplum-logo">
         
      </div>
  
</body>
